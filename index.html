<!DOCTYPE html>
<html>

<head>
  <title>Buzzfeed Quiz</title>
  <link type='text/css' rel='stylesheet' href='css/style.css' />
</head>

<body>
  <div class="header">
    <div><img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/BuzzFeed.svg/1280px-BuzzFeed.svg.png"></div>
    <div>News</div>
    <div>Videos</div>
    <div>Quizes</div>
    <div>Tasty</div>
    <input placeholder="Search">
  </div>
  </div>
  <h1>What apple are you?</h1>
  <div class="questions">
    <h2>Let's start with your Name</h2>
    <input id="name" placeholder="Enter Your Name Here">
    <h2>What is your favorite color?</h2>
    <div class="color">
      <div id="red">Red</div>
      <div id="orange">Orange</div>
      <div id="yellow">Yellow</div>
      <div id="green">Green</div>
      <div id="gray">Gray</div>
    </div>
    <h2>What is your favorite flavor?</h2>
    <div class="flavor">
      <div id="bland">Bland</div>
      <div id="sour">Sour</div>
      <div id="sweet">Sweet</div>
    </div>
    <h2>What is your favorite month?</h2>
    <div class="month">
      <div id="allMonths">All Months</div>
      <div id="July">July</div>
      <div id="August">August</div>
      <div id="September">September</div>
      <div id="October">October</div>
    </div>
  </div>
  <div class="result">
    <button id="reveal">Click here to see your apple!</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src='js/script.js'></script>
</body>

</html>
